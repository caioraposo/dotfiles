<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Libertinus Serif</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>FiraGO</family>
			<family>M PLUS 2</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>FiraGO</family>
			<family>M PLUS 2</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>IBM Plex Mono</family>
			<family>Fira Mono</family>
		</prefer>
	</alias>

	<alias>
	    <family>Noto Sans</family>
	    <prefer>
	        <family>FiraGO</family>
	    </prefer>
	</alias>

	<alias>
	    <family>Helvetica</family>
	    <prefer>
	        <family>FiraGO</family>
	    </prefer>
	</alias>

	<alias>
	    <family>Courier New</family>
	    <prefer>
	        <family>IBM Plex Mono</family>
	    </prefer>
	</alias>

	<alias binding="same">
	    <family>Times</family>
		<accept><family>Libertinus Serif</family></accept>
	</alias>

	<alias binding="same">
		<family>Times New Roman</family>
		<accept><family>Libertinus Serif</family></accept>
	</alias>

	<selectfont>
	    <rejectfont>
	        <pattern>
	            <patelt name="family" >
	                <string>Nimbus Roman</string>
	            </patelt>
	        </pattern>
	    </rejectfont>
	</selectfont>

	<selectfont>
	    <rejectfont>
	        <pattern>
	            <patelt name="family" >
	                <string>Liberation Sans</string>
	            </patelt>
	        </pattern>
	    </rejectfont>
	</selectfont>
</fontconfig>
