<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Japanese -->
	<!-- "lang=ja" or "lang=ja-*" -->
	<match target="pattern">
		<test name="lang" compare="contains">
			<string>ja</string>
		</test>
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="append" binding="strong">
			<string>M PLUS 1</string>
		</edit>
	</match>
	<!-- Korean -->
	<!-- "lang=ko" or "lang=ko-*" -->
